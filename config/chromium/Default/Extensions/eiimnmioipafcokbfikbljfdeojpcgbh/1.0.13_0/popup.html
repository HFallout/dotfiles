<!DOCTYPE HTML>
<!-- Chrome-only popup.  Safari popup is created programmatically in safari_bg.js -->
<html>
    <head>
        <link rel="stylesheet" href="popup.css"/>

        <!--<link rel="stylesheet" href="../jquery/css/custom-theme/jquery-ui-1.8.custom.css"/>-->
        <script src="jquery.min.js"></script>
        <script src="config.js"></script>
        <script src="conf_special.js"></script>
        <script src="md5.js"></script>
        <script type='text/javascript' src='social.js'></script>

        <!--<script src="../jquery/jquery-ui.custom.min.js"></script>-->
        <!--<script src="../functions.js"></script>-->
        <!--<script src="../customEvent.js"></script>-->
    </head>
    <body>

        <div id="wrapper">
            <h1 id="titletext"><span>Block Site</span></h1>
            <div id="menu-items">

                <!-- ************ Standard menu entries *********** -->

                <div i18n="status_disabled" id="div_status_disabled" class="menu-entry" style="font-style: italic;">
                </div>

                <div id="menu_enable" class="menu-entry">
                </div>    
                <div id="menu_options" class="menu-entry">
                </div>

                <div id="menu_share">
                    <span id="social_show" class="social_control"></span>
                    <span id="social_hide" class="social_control" ></span>
                </div>

            </div> <!-- menu-items-->

            <div id="social">
                <div class="top">
                    <span class="do_you_like"></span>
                    <br />
                    <span class="share_it"></span>
                </div>
                <ul>
                    <li id="share-facebook-obal"></li>
                    <li id="share-twitter-obal"></li>
                    <li id="share-google-obal"></li>
                </ul>
                <div class="clear"></div>
                <span id="share_hide"></span>
            </div>


            <div id="login">
                <label id="login_label" for="login_password"></label>
                <br>
                <input type="password" id="login_password"/>
                <input type="button" id="login_button"/>
            </div>

        </div> <!-- wrapper -->

        <script src="popup.js"></script>
    </body>
</html>
